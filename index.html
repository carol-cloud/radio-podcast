<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>.:Radio-Podcast:.</title>
</head>

<body>
<audio preload="auto" volume="0.4" id="badAudio" src="./audio/chiado.mp3"  autoplay loop></audio>
  <div class="container">
    <h1><img id='logo' src="./img/logo.png" alt="icode de microfone">Radio Podcasts</h1>
    <div>
      <input disable readonly value="87.5 MHz" id="inputCurrentFrequency" type="text">
    </div>
    <div>
      <input min="87.5" max="108" step="0.1" value="87.5" id="rangeFrequencies" type="range">
    </div>
    <div id="divButtonsRecord">
      <button id="buttonRecord1">1</button>
      <button id="buttonRecord2">2</button>
      <button id="buttonRecord3">3</button>
      <button id="buttonRecord4">4</button>
    </div>
    <div id="divPlayer"></div>
    <div id="divPlayingNow" class="marquee"></div>
    <div id="divPodcast">
      <p class="blink">Nenhum podcast encontrado!</p>
    </div>
  </div>
  <script defer src="js/podcasts.js"></script>
  <script defer src="js/script.js"></script>
</body>

</html>
